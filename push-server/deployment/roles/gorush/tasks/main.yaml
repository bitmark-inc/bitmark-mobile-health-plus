- name: Switch workspace
  shell: kubectl config use-context cluster.{{ network_slug }}.bitmark.com
- name: Add config
  command: kubectl apply -f -
  args:
    stdin: "{{ lookup('template', 'gorush-secret.yaml') }}"
- name: Add deployment
  command: kubectl apply -f -
  args:
    stdin: "{{ lookup('template', 'gorush-deployment.yaml') }}"
- name: Create the Service Controller for AWS ELB
  command: kubectl apply -f -
  args:
    stdin: "{{ lookup('template', 'gorush-service.yaml') }}"